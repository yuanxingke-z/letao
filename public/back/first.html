<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 设置视口 -->
  <meta name='viewport' content='width=device-width, user-scalable=no,
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <title>乐淘电商</title>
  <!-- 引入bootstrap框架的样式文件 -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <!-- 引入bootstap-validator的css文件 -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!-- 引入进度条插件样式 -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!-- 引入共同的后台管理样式 -->
  <link rel="stylesheet" href="./css/common.css">

</head>

<body>
  <!-- 侧边栏布局 -->
  <div class="aside">
    <!-- 头标 -->
    <div class="brand">
      <a href="#">黑马28期</a>
    </div>
    <!-- 用户头像 -->
    <div class="user">
      <img src="./images/02.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a class="category" href="javascript:;">
            <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
          </a>
          <div class="child" style="display:block">
            <a class="active" href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>

  </div>
  <!-- 右侧主页 -->
  <div class="main">
    <!-- 右侧主页头部 -->
    <div class="top_bar">
      <a class="left_icon pull-left hideMenu" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
      <!-- a中添加data-toggle="modal"  href="#myModal" 其他的普通按钮添加data-target="#myModal" -->
      <!-- <a class="right_icon pull-right" data-toggle="modal"  href="#myModal"><i class="glyphicon glyphicon-log-out"></i></a> -->
      <!-- 还使用js实现 -->
      <a class="right_icon pull-right logout" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <!-- 蒙层 -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <!-- 真实的模态框 -->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary exit">退出</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 右侧主页内容 -->
    <div class="mian_content">
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>

      <!-- 添加分类按钮 -->
      <button class="btn btn-default marg_b20 addCategory">添加分类</button>

      <!-- 模态框 -->
      <div class="modal fade" id="addModal" tabindex="-1"> <!-- 蒙层 -->
        <!-- 真实的模态框 -->
        <div class="modal-dialog modal-sm">  
          <div class="modal-content">
            <form id="form">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <input type="text" name="categoryName" class="form-control" id="exampleInputEmail1" placeholder="请输入一级分类">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
          </div>
        </div>
      </div>

      <!-- 表格 -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="20%">序号</th>
            <th width="80%">一级分类名</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <!-- 添加分页按钮 -->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>


    </div>
  </div>

  <script type="text/html" id="firstTmp">
    {{each rows v i}}
        <tr>
            <td>{{i+1+(page-1)*size}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
    {{/each}}
  </script>

  <!-- 引入jquery文件 -->
  <script src="./lib/jquery/jquery.min.js"></script>
  <!-- 引入bootstrap的js文件 基于jQ -->
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入bootstrap-validator插件 基于bootstrap -->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <!-- 引入登录询问js插件 -->
  <script src="./js/isLogin.js"></script>
  <!-- 引入进度条插件 -->
  <script src="./lib/nprogress/nprogress.js"></script>
  <!-- 引入共同的进度条管理文件 -->
  <script src="./js/common.js"></script>
  <!-- 引入模板引擎插件 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入分页插件 -->
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <!-- 引入first插件 -->
  <script src="./js/first.js"></script>
</body>

</html>
