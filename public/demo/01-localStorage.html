<script>
  /*
  * 1. localStorage, sessionStorage 和 cookie 的区别
  *    cookie的特征:
  *     (1) 大小 4k
  *     (2) cookie 中的数据可以在多个页面共享
  *     (3) 默认是会话级别(一旦关闭浏览器, 就被销毁了), 可以设置生命周期
  *     (4) cookie中的数据 在请求时 会进行携带 (携带在请求头中)
  *
  *    sessionStorage的特征(临时存储):
  *      (1) 大小 5M
  *      (2) 会话级别, 一旦关闭浏览器, 就销毁了
  *      (3) 多个窗口之间, 不能共享
  *
  *    localStorage的特征:
  *      (1) 大小 5M  (不准确, 各大浏览器不一样的, chrome是5M, IE10是1M)
  *      (2) 永久存储, 只要用户不手动删除
  *      (3) 多个窗口之间, 可以共享
  *
  *    存储一个对象 { name: "如花" } 到本地存储中, 再取出来, 获取他的 name 值
  * 2. localStorage操作方便
  *    (1) localStorage.setItem( key, value ); 设置
  *    (2) localStorage.getItem( key );        获取
  *    (3) localStorage.removeItem( key );     删除单个
  *    (4) localStorage.clear();               清空所有(慎用, 破坏性比较强)
  *    localStorage中只能存储字符串, 如果传的不是字符串, 也会自动转成字符串
  *
  * 3. localStorage存储复杂数据类型的操作, 需要手动将 复杂数据类型转成 jsonStr
  *    (1) 存储
  *        先将 复杂数据类型 转换成 jsonStr, 转换完成后再将 jsonStr 存储到本地存储中
  *        var jsonStr = JSON.stringify( obj/arr );  // 将复杂数据类型 => jsonStr
  *        localStorage.setItem( key, jsonStr );
  *    (2) 读取
  *        读取得到的是 jsonStr, 要将 jsonStr 转成 数组或对象 才能使用
  *        var jsonStr = localStorage.getItem( key );
  *        JSON.parse( jsonStr );    // 将 jsonStr 转换成 复杂数据类型
  * */



</script>

</body>
</html>
