<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 设置视口(手机端) -->
  <meta name='viewport' content='width=device-width, user-scalable=no,
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <title>乐淘云购</title>
  <!-- 引入网站标题icon小图标 -->
  <link rel="icon" href="favicon.ico">
  <!-- 引入字体图标库 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <!-- 引入mui框架样式 -->
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <!-- 引入共同的样式 -->
  <link rel="stylesheet" href="./css/common.css">
  <!-- 引入自己的css样式 -->
  <link rel="stylesheet" href="./css/searchList.css">

</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索列表</h3>
    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索框 -->
          <div class="lt_search">
            <input type="text" placeholder="请输入搜索关键字" autofocus>
            <button class="search_button mui-btn mui-btn-primary">搜索</button>
          </div>

          <!-- 乐淘分类 -->
          <div class="lt_sort">
            <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
            <a data-type="price" href="#">价格 <i class="fa fa-angle-down"></i></a>
            <a data-type="num" href="#">库存 <i class="fa fa-angle-down"></i></a>
            <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
          </div>

          <!-- 产品区域 -->
          <div class="product">
            <!-- 挖个坑 -->
            <div class="loading"></div>
          </div>

        </div>
      </div>
    </div>
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>


  <!-- 准备产品模板 -->
  <script type="text/html" id="productTpl">
  <ul class="mui-clearfix">
    {{each data v i }}
      <li>
        <a href="product.html?productId={{v.id}}">
          <img src="{{v.pic[0].picAddr}}" alt="">
          <p class="mui-ellipsis-2">{{v.proName}}</p>
          <p><span class="price">&yen;{{v.price}}</span> <span class="oldPrice">&yen;{{v.oldPrice}}</span></p>
          <button class="mui-btn mui-btn-primary">立即购买</button>
        </a>
      </li>
    {{/each}}
  </ul>
</script>

  <!-- 引入mui的js文件，不需要基于jquery -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 引入zepto组件 -->
  <script src="./lib/zepto/zepto.min.js"></script>
  <!-- 引入模板引擎插件 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入共同的js文件 -->
  <script src="./js/common.js"></script>
  <!-- 引入自己的js文件 -->
  <script src="./js/searchList.js"></script>

</body>

</html>
