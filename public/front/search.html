<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 设置视口(手机端) -->
  <meta name='viewport' content='width=device-width, user-scalable=no,
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <title>乐淘云购</title>
  <!-- 引入网站标题icon小图标 -->
  <link rel="icon" href="favicon.ico">
  <!-- 引入字体图标库 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <!-- 引入mui框架样式 -->
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <!-- 引入共同的样式 -->
  <link rel="stylesheet" href="./css/common.css">
  <!-- 引入search的样式 -->
  <link rel="stylesheet" href="./css/search.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索框 -->
          <div class="lt_search">
            <input type="text" placeholder="请输入搜索关键字" autofocus>
            <button class="search_button mui-btn mui-btn-primary">搜索</button>
          </div>

          <!-- 历史记录 -->
          <div class="lt_history">
            <!-- 挖个坑 -->
          </div>
        </div>
      </div>
    </div>
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>


  <!-- 准备历史记录模板 -->
  <script type="text/html" id="history_tpl">
    {{if list.length === 0 }}
      <p>没有更多数据了</p>
    {{else}}
    <div class="title">
        <span class="mui-pull-left">搜索历史</span>
        <span class="btn_empty mui-pull-right"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="content">
          <ul>
            {{each list v i}}
                <li>
                  <a class="mui-pull-left" href="searchList.html?key={{v}}">{{v}}</a>
                  <i data-index="{{i}}" class="btn-delete mui-pull-right mui-icon mui-icon-closeempty"></i>
                </li>
            {{/each}}
          </ul>
    </div>
    {{/if}}
  </script>

  <!-- 引入mui的js文件，不需要基于jquery -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 引入zepto组件 -->
  <script src="./lib/zepto/zepto.min.js"></script>
  <!-- 引入模板引擎插件 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入共同的js文件 -->
  <script src="./js/common.js"></script>
  <!-- 引入search的js文件 -->
  <script src="./js/search.js"></script>
</body>

</html>
